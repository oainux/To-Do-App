</head>
<body>
    <main>

        <section>
            <h1>To Do List</h1>
            <form>
           		<input type="text" required placeholder="Task" name="task">
            	<input type="text" placeholder="Description (Optional)" name="description" class="description">
         		<button class="create-task">Create Task</button>
            </form>
        </section>

    	<section class="tasks-sec">
        	<div class="tasks-sec__quick-functions">
        	<select>
            	<option value="all">All</option>
				<option value="completed">Completed</option>
            	<option value="active">Active</option>
        	</select>
        	<button class="clear-all-btn">Clear All</button>
        </section>

    </main>
	<script src="main.js"></script>
</body>
